<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age valiadtion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
        <input type="text" placeholder="Enter your Age" id="input1" class="form-control">
        <button onclick="ageValidate()" type="submit" class="btn btn-info mt-3">Check</button>    
    
  
        <div id="result"></div>

    </div>
    
    <div class="col-4"></div>
</div>
</body>

<script>
        function ageValidate(){
            age = document.querySelector('#input1').value    // else we can use age = input1.value(applicable for ID only)
            data=""
            if(age>=18){
                data="eligible"
            }
            else{
                data="Not eligible"
            }
            document.querySelector('#result').innerHTML=data

        }

</script>
</html>
