<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="text-align: center;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="details border p-3 mt-5">
                <h3>EMPLOYEE DETAILS</h3>
                <form action="" class="form-control p-3">
                    <input type="text" id="empid" placeholder="Employee id" class="form-control mb-3">
                    <input type="text" id="empname" placeholder="Employee Name" class="form-control mb-3">
                    <input type="text" id="empaddr" placeholder="Address" class="form-control mb-3">
                    <input type="text" id="empdesg" placeholder="Designation" class="form-control mb-3">
                    <input type="text" id="empexp" placeholder="Experience" class="form-control mb-3">
                    <input type="text" id="empsal" placeholder="Salary" class="form-control mb-3">

                </form>
                    <button class="btn btn-success mt-3" onclick="addEmp()">Add Employee</button>
            </div>
        </div>
        <div class="col-3">
            <div class="search mt-5">
                <input type="text" id="searchkey" class="form-control" placeholder="Enter employee id">
                <button type="button" class="btn btn-primary mt-1" style="float: left;" onclick="searchId()">search</button>
                <div id="output" class="mt-5" style="text-align: left;" ></div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>

</body>
<script src="./emp.js"></script>
</html>
