<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo login</title>
    </head>

<body>
    
    <h1>Login form</h1>
    <form>
        <label for="username">Username</label>
        <!-- the attribute named "for" is used to link the label and input section-> when we click a label the respective input section will be selected  -->
        <!-- input tag is used to display text box with respective type attribute such as text,number etc  -->
        <input type="text" id="username">

        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">

        <br>
        <br>
        <button type="submit">login</button>

    </form>

</body>

</html>
