<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK4</title>
</head>
<body bgcolor="sky blue">
    <form action="">

        <h2 align="center">STUDENT REGISTRATION FORM</h2><br>
        <Label for="fname">FIRST NAME</Label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="firstname" id="fname">
        <br><br>

        <label for="lname">LAST NAME</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="lastname" id="lname" >
        <br><br>

        <label for="dob">DATE OF BIRTH</label>&nbsp;&nbsp;&nbsp;
        <input type="date" id="dob" >
        <br><br>

        <label for="email">EMAIL ID</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" placeholder="eg:abc@abc.abc" id="email" >
        <br><br>

        <label for="">GENDER</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="male" name="gender" >
        <label for="male">MALE</label>
        <input type="radio" id="female" name="gender">
        <br><br>

        <label for="address">ADDRESS</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea name="" placeholder="address" id="address" cols="30" rows="5"></textarea>
        <br><br>

        <label for="city">CITY</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="city" id="city">
        <br><br>

        <label for="pin">PINCODE</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="pincode" id="pin">
        <br><br>

        <label for="Country">COUNTRY</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select name="" id="Country">
            <option value="">AUSTRALIA</option>
            <option value="">BELGIUM</option>
            <option value="">CANADA</option>
            <option value="">INDIA</option>
            <option value="">SAN MARINO</option>
            </select>
            <br><br>

        <label for="">HOBBIES</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="s">
        <label for="s">SINGING</label>
        <input type="checkbox" id="d">
        <label for="d">DANCING</label>
        <input type="checkbox" id="d1">
        <label for="d1">DRAWING</label>
        <input type="checkbox" id="o">
        <label for="o">OTHERS</label>
        <br><br>

        <table border="black">
            <caption>QUALIFICATION</caption>
            <tr>
                <th>SL.NO</th>
                <th>QUALIFICATION</th>
                <th>INSTITUTION</th>
                <th>PERCENTAGE</th>
                <th>YEAR OF PASSING</th>
            </tr>
            <tr>
                <th>1</th>
                <th>X</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>2</th>
                <th>XII</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>3</th>
                <th>UG</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>4</th>
                <th>PG</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    <br><br>
        <label for="">COURSE APPLIED FOR</label>
        <input type="radio" id="bca" name="course">
        <label for="bca">BCA</label>
        <input type="radio" id="bcom" name="course">
        <label for="bcom">B.Com</label>
        <input type="radio" id="bsc" name="course">
        <label for="bsc">B.Sc</label>
        <br><br>
        <button type="submit">Submit</button>
        <button type="submit">Reset</button>

    </form>
    
</body>
</html>
