    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!--
    1. container - to add margin left and right
    2. margin top/bottom/start(left)/end(right) - mt,mb,ms,me (1 to 5)
    3. btn btn-colorname -  to add color to button
    4. border - to add border to the content
    5. border-colorname - to give color to the border line
    6. padding - pt,pb,ps,pe which used to specify padding.....if we want to give 4 side padding just assign "p"
    7. text-colorname - to add color to the text 
    8. bg-colorname - used to add background color to the content
    9. w-25/50/75/100 - to set width 25/50/75/100
    10.fs-(1 to 5) - to change font size
-->

    <div class="container-fluid ms-5 me-5 border border-warning p-3 text-danger bg-info w-50 fs-2">

            laboriosam ducimus nostrum.</p>
