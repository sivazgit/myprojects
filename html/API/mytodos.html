<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todos</title>
</head>
<body>
    <button id="btn">Show the details</button>
    <table>
        <thead>
            <tr>
                <td>USER ID</td>
                <td>ID</td>
                <td>TITLE</td>
                <td>COMPLETED</td>
        </tr>
    </thead>
        <tbody id="result_area"></tbody>
        <tr><td>Please wait...</td></tr>
    </table>
</body>
<script>
    var xhr = new XMLHttpRequest();
    xhr.open('get','https://jsonplaceholder.typicode.com/todos');

    document.getElementById('btn').addEventListener('click',function(){
    xhr.send()
})
    xhr.onreadystatechange =()=>{
        if(xhr.readyState == 4){
            if(xhr.status == 200){
                var result_data = JSON.parse(xhr.responseText)
                var html_content ="";
                for(i=0;i<result_data.length;i++){
                    var current_record = result_data[i]
                    html_content = html_content+"<tr><td>"+current_record.userId+"</td><td>"+current_record.id+"</td><td>"+current_record.title+"</td><td>"+current_record.completed+"</td></tr>"
                }

                    document.getElementById('result_area').innerHTML = html_content;
                    
            }
            else{
                alert("error")
            }
        }
    
    }

</script>
</html>
